name: Release Workflow

on:
  pull_request:

jobs:
  commit-the-cartridge:
    if: ${{ github.actor != 'renovate[bot]' || github.actor != 'lgtm-com[bot]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - sfra-version: 'v6.1.0'
            sfcc-hostname-secret: 'SFCC_HOSTNAME_SFRA6'
            code-version-secret: 'SFCC_CODE_VERSION_SFRA6'
    steps:
      - name: Checkout SFRA code
        uses: actions/checkout@v3
        with:
          repository: SalesforceCommerceCloud/storefront-reference-architecture
          ref: ${{ matrix.sfra-version }}
          ssh-key: ${{ secrets.SERVICE_ACCOUNT_SSH_KEY }}
          path: storefront-reference-architecture
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: adyen-salesforce-commerce-cloud
          fetch-depth: 0
      - name: Install SFRA dependencies
        working-directory: storefront-reference-architecture
        run: npm install
      - name: Install Adyen SFCC dependencies
        working-directory: adyen-salesforce-commerce-cloud
        run: npm install
      - name: Build the code 
        working-directory: adyen-salesforce-commerce-cloud
        run: |
          npm run transpile && npm run compile:js
          mkdir -p $GITHUB_WORKSPACE/cartridges
          cp -R cartridges/* $GITHUB_WORKSPACE/cartridges
        shell: bash
      - name: Commit changes
        if: success()
        run: | 
          cd adyen-salesforce-commerce-cloud
          for name in "int_adyen_SFRA" "int_adyen_overlay" "bm_adyen"; do
            sed "s|<projectDescription>.*<\/projectDescription>|<projectDescription>\n\t<name>${name}</name>\n\t<comment>v23.3.1<\/comment>\n\t<projects>\n\t<\/projects>\n\t<buildSpec>\n\t\t<buildCommand>\n\t\t\t<name>com.demandware.studio.core.beehiveElementBuilder<\/name>\n\t\t\t<arguments>\n\t\t\t<\/arguments>\n\t\t<\/buildCommand>\n\t<\/buildSpec>\n\t<natures>\n\t\t<nature>com.demandware.studio.core.beehiveNature<\/nature>\n\t<\/natures>\n<\/projectDescription>|g" project_template.xml > "project.xml"
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add cartridges/**/*
          git commit -m "chore: committing the built /cartridge folder and project files"
          git fetch origin
          git push origin HEAD:${{ github.head_ref }} --force-with-lease
