name: E2E

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: main

      - name: Checkout SFRA code
        uses: actions/checkout@v2
        with:
          repository: git@github.com:SalesforceCommerceCloud/storefront-reference-architecture.git
          ref: 'v6.0.0'
          path: storefront-reference-architecture
      - run: npm install
      - name: create dw.json file
        run: |
          echo '{
            "username": "${{ secrets.SFCC_USERNAME }}",
            "password": "${{ secrets.SFCC_PASSWORD }}",
            "hostname": "${{ secrets.SFCC_HOSTNAME }}",
            "code-version": "${{ secrets.CODE_VERSION }}"
          }' >> dw.json
      - name: push cartridge code
        run: npm run build
