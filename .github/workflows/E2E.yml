name: E2E

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - run: npm install
      - name: create dw.json file
        run: |
          echo '{ \
          "username": "${{ secrets.SFCC_USERNAME }}", \
          "password": "${{ secrets.SFCC_PASSWORD }}", \
          "hostname": "${{ secrets.SFCC_HOSTNAME }}", \
          "code-version: "${{ secrets.CODE_VERSION }}" \
          }' >> dw.json
      - name: push cartridge code
        run: |
          cat dw.json
          npm run build
